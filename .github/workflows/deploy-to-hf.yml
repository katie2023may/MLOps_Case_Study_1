name: Sync to Hugging Face Space

on:
  push:
    branches:
      - katies_branch  # or your branch of choice

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git clone https://huggingface.co/spaces/chucey/chessboard-recognizer hf_space
          rsync -av --delete ./ hf_space/ --exclude '.git' --exclude '.github'
          cd hf_space
          git add .
          git commit -m "Update from GitHub Actions" || echo "No changes to commit"
          git push https://USER:$HF_TOKEN@huggingface.co/spaces/chucey/chessboard-recognizer katies_branch
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          USER: ${{ github.actor }}

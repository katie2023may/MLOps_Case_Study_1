# Build and Deploy to Cloud Run (debugging token claims added)
name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'csds553-case-study-4'
  REGION: 'us-central1'
  SERVICE: 'group_2_product'
  PORT: '7860'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/1042405537464/locations/global/workloadIdentityPools/github2/providers/my-repo'

jobs:
  deploy_to_gcp:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          project_id: '${{ env.PROJECT_ID }}'

      # DEBUG: decode the OIDC id_token payload and print claims to help troubleshooting
      - name: 'Decode OIDC id_token payload (debug)'
        if: always()
        run: |
          # Decode JWT payload safely and pretty-print JSON (no private keys printed).
          # This prints only the JWT payload (claims) so you can inspect repository/sub/issuer/etc.
          python - <<'PY'
          import os, json, base64
          tok = os.getenv("ID_TOKEN", "")
          if not tok:
              print("No id_token found in steps.auth.outputs.id_token")
          else:
              try:
                  payload = tok.split(".")[1]
                  padding = '=' * (-len(payload) % 4)
                  decoded = base64.urlsafe_b64decode(payload + padding).decode()
                  print(json.dumps(json.loads(decoded), indent=2))
              except Exception as e:
                  print("Failed to decode token payload:", e)
          PY
                  env:
                    ID_TOKEN: ${{ steps.auth.outputs.id_token }}

      - name: 'Docker Auth'
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}'
          service_port: '${{ env.PORT }}'
          public: true

      - name: 'Show output'
        run: |
          echo "${{ steps.deploy.outputs.url }}"
